<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: url('001.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            font-size: 2.5em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .subheader {
            font-size: 1.5em;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .footer {
            font-size: 0.8em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Joyeux Anniversaire, [Nom de Ta Petite Amie]!</div>
        <div class="subheader">Tu es la lumière de ma vie</div>
        <div class="message">
            <p>En ce jour spécial, je veux te rappeler combien tu comptes pour moi.</p>
            <p>Chaque instant passé à tes côtés est un cadeau précieux.</p>
            <p>Je te souhaite tout le bonheur du monde aujourd'hui et toujours.</p>
        </div>
        <div class="footer">
            Avec tout mon amour, Hadès 
        </div>
    </div>
    <audio autoplay loop>
        <source src="ANA.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
</body>
</html>
