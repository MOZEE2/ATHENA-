<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire, Miss-G ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: url('001.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
        }

        .header {
            font-size: 2.8em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.6em;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            white-space: pre-line;
        }

        .footer {
            font-size: 1.4em;
            margin-top: 25px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .hidden {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">🌹 À toi, Miss-G, en ce jour pas comme les autres 🌹</div>
        <div class="message hidden" id="message1"></div>
        <div class="footer hidden" id="footer">Joyeux anniversaire, G. ❤️</div>
    </div>

    <audio id="audio" autoplay loop>
        <source src="ANA.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        const fullMessage = `Aujourd’hui, tu franchis une étape symbolique : 18 ans.
L’âge où tout semble possible, où la vie commence à s’écrire avec plus de liberté, plus de rêve, plus d’intensité.

Mais ce que j’ai envie de te dire aujourd’hui va au-delà des bougies et des souhaits classiques.

Depuis que je t’ai rencontrée, tu occupes une place silencieuse mais forte dans mon esprit. Pas comme une obsession, pas comme un caprice passager… mais comme une évidence que j’ai du mal à expliquer.
Tu es ce mélange rare de beauté, d’intelligence, de force tranquille et d’insolence douce. Tu sais briller sans faire de bruit, rire sans te perdre, et parler avec ce quelque chose dans les yeux qui désarme même les plus durs.

Je t’ai souvent parlé à la légère, parfois avec humour, parfois maladroitement, mais au fond de moi, il y a toujours eu un respect immense. Un vrai.
Je n’ai jamais voulu t’impressionner, seulement te montrer que quelqu’un, quelque part, croit en toi profondément… même sans être à tes côtés.

Alors aujourd’hui, pour tes 18 ans, je ne te souhaite pas juste "un joyeux anniversaire".

Je te souhaite de découvrir le monde sans peur.
Je te souhaite de t’aimer aussi fort que les autres t’aiment en silence.
Je te souhaite des rêves grands comme ton cœur, et des gens autour de toi qui sauront le reconnaître et jamais l’abîmer.

Et si un jour, dans ce monde un peu fou, tu te retournes et que tu vois encore ma présence, sache que ce n’est pas un hasard.
Ce n’est pas une obsession, ni une illusion.
C’est juste quelqu’un qui t’a vue… vraiment.

Et qui, malgré tout, continue de croire que tu es plus qu’un simple "crush".

Tu es une personne qu’on n’oublie pas.`;

        function typeWriterEffect(element, text, delay, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 35);
                } else if (callback) {
                    setTimeout(callback, delay);
                }
            }
            element.style.display = "block";
            element.style.opacity = "1";
            type();
        }

        function showElement(element, delay, callback) {
            setTimeout(() => {
                element.style.display = "block";
                element.style.opacity = "1";
                if (callback) callback();
            }, delay);
        }

        window.onload = function() {
            showElement(document.getElementById("header"), 500, () => {
                typeWriterEffect(document.getElementById("message1"), fullMessage, 1500, () => {
                    showElement(document.getElementById("footer"), 1000);
                });
            });
        };
    </script>
</body>
</html>
