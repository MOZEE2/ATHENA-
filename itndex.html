<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="password"], input[type="button"] {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ecris en majuscule le surnom que je te donne</h1>
        <input type="password" id="password" placeholder="Mot de passe">
        <input type="button" value="Soumettre" onclick="checkPassword()">
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'ATHENA';

            if (password === correctPassword) {
                window.location.href = 'I love you.html';  // Remplace par le nom de ta page locale
            } else {
                alert('Mot de passe incorrect. Veuillez r√©essayer.');
            }
        }
    </script>
</body>
</html>
